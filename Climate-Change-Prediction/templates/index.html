<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body
    style="background-image: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%)"
  >
    <div id="header">
      <nav class="navbar navbar-expand-lg bg-primary-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="home"
            ><img src="../static/images/logo.png" style="height: 60px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active fs-5" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5" href="register">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div id="body" style="min-height: 82vh" class="col-12 row">
      <div class="mx-auto mt-3" style="color: #00308f">
        <p class="text-center fs-1 fw-bold">Climate Change Prediction</p>
        <p class="text-center fs-3 fw-semibold">Login Form</p>
        <div class="mx-3">
          <label style="font-size: 20px">Email</label>
          <input type="text" id="em" name="em" class="form-control" />
        </div>
        <div class="mx-3">
          <label style="font-size: 20px">Password</label>
          <input type="password" class="form-control" id="pswd" name="pswd" />
        </div>

        <div class="row col-12 mx-3 mt-3">
          <input
            type="submit"
            class="btn btn-primary col-5"
            id="btn_logindata"
            name="btn_logindata"
            value="Access"
            style="margin-right: 30px"
          />
          <div class="col-1"></div>
          <input
            type="reset"
            class="btn btn-danger col-5"
            id="btn_reset_log"
            name="btn_reset_log"
          />
        </div>
      </div>
      <div class="col-lg-1"></div>
    </div>

    <div
      id="footer"
      class="text-center bg-primary-subtle"
      style="
        margin-top: 0%;
        width: 100%;
        height: 50px;
        color: #00308f;
        font-weight: bolder;
        font-size: 15px;
        padding-top: 1%;
      "
    >
      All Rights Reserved
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="../static/js/api.js"></script>
</html>
